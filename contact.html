    <div class="container">
      <div class="contact-grid">
        <div class="contact-form-container">
          <h2 class="section-title" style="text-align: left;">Send Us a Message</h2>
          <form id="contactForm" action="sendmail.php" method="POST" class="contact-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfFKQMrAAAAADo1jSQ8JKTG25CUz2eQpAHyiaPn" style="margin-bottom: 1.5rem;"></div>

          </form>
        </div>
        <div class="contact-info-container">
          <div class="contact-info-box">
            <h3>Contact Information</h3>
            <p><span class="icon">📧</span> <a href="mailto:support@nexuseng.org">support@nexuseng.org</a></p>
            <p><span class="icon">📍</span> Lagos, Nigeria</p>
          </div>
          <div class="contact-map">
