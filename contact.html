  <!-- reCAPTCHA Enterprise -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lcd5QIrAAAAAAZ9pEaBdnbjKbdMccuofeKfIHcS"></script>
</head>

<body>
  <!-- Header -->
  <div id="global-header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("global-header").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-menu a").forEach(link => {
          if (link.getAttribute("href") === path) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="container hero-container">
      <h1>Contact Nexus</h1>
      <p>Let's build better futures together.</p>
    </div>
  </section>

  <!-- Contact Form & Map -->
  <section class="contact-section fade-in">
    <div class="container contact-section">
      <form id="contactForm" action="sendmail.php" method="POST" class="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
        <input type="hidden" name="recaptcha_token" id="recaptcha_token" />
        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-map">
        <iframe 
          src="https://www.openstreetmap.org/export/embed.html?bbox=3.449060%2C6.426666%2C3.469060%2C6.446666&amp;layer=mapnik&amp;marker=6.436666%2C3.459060"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <div id="global-footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("global-footer").innerHTML = data;
    });
</script>


  <!-- reCAPTCHA Token Assignment -->
  <script>
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6Lcd5QIrAAAAAAZ9pEaBdnbjKbdMccuofeKfIHcS', {
        action: 'contact_form'
      });
      document.getElementById('recaptcha_token').value = token;
    });
  </script>

  <!-- Basic Form Validation -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        e.preventDefault();
        return;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
