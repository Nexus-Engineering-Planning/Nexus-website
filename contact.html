<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nexus Engineering & Planning Ltd.</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero-container,
    .contact-container,
    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero-container h1 {
      font-size: 2.5rem;
      color: #0a2342;
      margin-bottom: 5px;
    }

    .hero-container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .contact-map-wrapper {
      display: flex;
      gap: 40px;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #7ed957;
      box-shadow: 0 0 6px rgba(126, 217, 87, 0.5);
      outline: none;
    }

    .contact-form button {
      background-color: #7ed957;
      color: #0a2342;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #6aba4e;
    }

    .quick-contact {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .quick-contact div {
      background-color: #fff;
      padding: 20px;
      flex: 1;
      min-width: 250px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .quick-contact div h3 {
      color: #0a2342;
      margin-bottom: 10px;
    }

    #map {
      width: 100%;
      height: 450px;
      max-width: 450px;
      min-width: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .section-title {
      font-size: 1.8rem;
      color: #0a2342;
      margin-bottom: 20px;
      text-align: center;
    }

    footer.site-footer {
      background-color: #0a2342;
      color: #fff;
      padding: 20px 0;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-menu {
      list-style: none;
      padding: 0;
      margin: 0 0 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .footer-menu li a {
      color: #7ed957;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-info p {
      margin: 4px 0;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="images/expanded-logo.png" alt="Nexus Engineering Logo" class="large-logo" />
      </a>
      <nav class="site-navigation">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="insights.html">Insights</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="container hero-container">
      <h1>Contact Nexus</h1>
      <p>Let's build better futures together.</p>
    </div>
  </section>
    <div class="container contact-map-wrapper">
      <form id="contactForm" class="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=3.449060%2C6.426666%2C3.469060%2C6.446666&amp;layer=mapnik&amp;marker=6.436666%2C3.459060" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contact & Map Side-by-Side -->
  <section class="contact fade-in">
    

    <!-- Quick Contact Details Below -->
    <div class="quick-contact">
      <div>
        <h3>Email</h3>
        <p><a href="mailto:info@nexuseng.org">support@nexuseng.org</a></p>
      </div>
      <div>
        <h3>Office</h3>
        <p>52 Omorinre Johnson Street, Lekki Phase 1<br>Lagos, Nigeria</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-container">
      <nav>
        <ul class="footer-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="insights.html">Insights</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="footer-info">
      </div>
    </div>
  </footer>

  <!-- Form Validation -->
  <script>
    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      alert("Thank you, " + name + "! Your message has been received.");
      contactForm.reset();
    });
  </script>
</body>

</html>
