<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Nexus Engineering</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-image {
            width: 300px;
            height: auto;
            margin: 2rem 0;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <img src="/images/404.png" alt="Error 404 illustration" class="error-image">
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
