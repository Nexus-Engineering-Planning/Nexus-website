<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Nexus Engineering & Planning Ltd.</title>
  <meta name="description" content="The page you're looking for doesn't exist at Nexus Engineering. Browse our careers or return home." />
  
  <!-- Social Media Meta Tags (for when 404 page is shared) -->
  <meta property="og:title" content="Page Not Found | Nexus Engineering" />
  <meta property="og:description" content="Oops! This page went out for suya and never came back." />
  <meta property="og:image" content="/images/404-social-preview.png" /> <!-- Separate from your 404.png -->
  <meta property="og:url" content="https://www.nexuseng.org/404.html" />
  
  <link rel="stylesheet" href="/css/style.min.css" />
  <style>
    :root {
      --primary: #0074d9;
      --error-bg: #f5f5f5;
    }
    
    body {
      text-align: center;
      background-color: var(--error-bg);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 2rem;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    
    .error-illustration {
      width: min(100%, 400px);
      height: auto;
      margin: 0 auto 1.5rem;
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/images/404.png" 
         alt="Cartoon illustration of a confused engineer looking at a broken blueprint" 
         class="error-illustration"
         loading="lazy">
    
    <h1>Oops! Page Not Found</h1>
    <p class="error-message">Looks like this job went out for suya... and never came back.</p>
    
    <div class="btn-group">
      <a href="/careers.html" class="btn">Return to Careers</a>
      <a href="/" class="btn btn-secondary">Go to Homepage</a>
    </div>
  </div>
</body>
</html>
